<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>Качи модел | DesignRealm</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="upload-page">
    <h1>Качи 3D модел</h1>
  
    <form id="upload-form" class="card">
      <input type="text" id="title" placeholder="Име на модела" required>
      <input type="file" id="file" accept=".stl" required>
      <button class="btn">Изпрати за одобрение</button>
    </form>
  </main>
  
  <script type="module" src="upload.js"></script>
  

<script type="module" src="upload.js"></script>
</body>
</html>
